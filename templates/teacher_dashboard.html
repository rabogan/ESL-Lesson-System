{% extends "layout.html" %}

{% block title %}
    Teacher Dashboard
{% endblock %}

{% block main %}
<section class="bg-white dark:bg-gray-900">
    <div class="grid max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12">
        <div class="mr-auto place-self-center lg:col-span-7">
            <h1 class="max-w-2xl mb-4 text-3xlxl font-extrabold leading-none tracking-tight md:text-5xl xl:text-6xl dark:text-white">Welcome, {{ session['user_name'] }}!</h1>
            <p class="max-w-2xl mb-6 text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400">Here you can manage your lessons and interact with your students.</p>
            {% if profile.image_file %}
                <img src="{{ url_for('static', filename='img/teacherImg/' + profile.image_file) }}" alt="Profile Image" class="form-text w-2/3">
            {% endif %}
        </div>
        <div class="hidden lg:mt-0 lg:col-span-5 lg:flex">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="School Logo">
        </div>     
    </div>
</section>
{% endblock %}
