{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<section class="bg-white dark:bg-gray-900 flex-grow flex flex-col items-center justify-between min-h-screen">
    <div class="max-w-screen-xl px-4 py-4 mx-auto flex flex-col items-center">
        <h1 class="max-w-2xl mb-4 text-5xl font-extrabold leading-none tracking-tight md:text-6xl xl:text-7xl dark:text-white text-center">B-Grade English</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-8 mt-16 mb-12 w-full">
            <div class="flex flex-col items-center justify-center p-12 bg-blue-50 border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 hover:bg-blue-100 dark:hover:bg-gray-700 transition duration-300">
                <h2 class="mb-4 text-3xl font-bold text-center text-gray-900 dark:text-white">For Students</h2>
                <img src="{{ url_for('static', filename='img/studentImg/default1.jpg') }}" alt="Student Image" class="w-40 h-40 rounded-full object-cover mb-4">
                <a href="{{ url_for('student_login') }}" class="inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-900">
                    Enter Student Portal
                </a>
            </div>
            <div class="flex flex-col items-center justify-center p-12 bg-green-50 border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 hover:bg-green-100 dark:hover:bg-gray-700 transition duration-300">
                <h2 class="mb-4 text-3xl font-bold text-center text-gray-900 dark:text-white">For Teachers</h2>
                <img src="{{ url_for('static', filename='img/teacherImg/default.jpg') }}" alt="Teacher Image" class="w-40 h-40 rounded-full object-cover mb-4">
                <a href="{{ url_for('teacher_login') }}" class="inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center text-white bg-green-700 rounded-lg hover:bg-green-800 focus:ring-4 focus:ring-green-300 dark:focus:ring-green-900">
                    Enter Teacher Portal
                </a>
            </div>
        </div>             
    </div>
</section>
{% endblock %}
