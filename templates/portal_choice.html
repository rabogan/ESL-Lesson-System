{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<section class="bg-white dark:bg-gray-900 flex-grow flex items-center justify-center">
    <div class="max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 flex flex-col items-center">
        <h1 class="max-w-2xl mb-8 text-3xl font-extrabold leading-none tracking-tight md:text-5xl xl:text-6xl dark:text-white text-center">Choose Your Portal</h1>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mt-8 w-full">
            <div class="flex flex-col items-center justify-center p-8 bg-white rounded-lg shadow-md border border-gray-200 dark:bg-gray-800">
                <h2 class="mb-4 text-2xl font-semibold text-center dark:text-white">For Students</h2>
                <img src="{{ url_for('static', filename='img/studentImg/default1.jpg') }}" alt="Student Image" class="w-32 h-32 rounded-full object-cover mb-4">
                <a href="{{ url_for('student_login') }}" class="inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-900">
                    Enter Student Portal
                </a>
            </div>
            <div class="flex flex-col items-center justify-center p-8 bg-white rounded-lg shadow-md border border-gray-200 dark:bg-gray-800">
                <h2 class="mb-4 text-2xl font-semibold text-center dark:text-white">For Teachers</h2>
                <img src="{{ url_for('static', filename='img/teacherImg/default.jpg') }}" alt="Teacher Image" class="w-32 h-32 rounded-full object-cover mb-4">
                <a href="{{ url_for('teacher_login') }}" class="inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center text-white bg-green-700 rounded-lg hover:bg-green-800 focus:ring-4 focus:ring-green-300 dark:focus:ring-green-900">
                    Enter Teacher Portal
                </a>
            </div>
        </div>             
    </div>
</section>
{% endblock %}
